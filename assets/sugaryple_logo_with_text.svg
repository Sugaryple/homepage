<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="512" height="128" viewBox="0 0 512 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B4A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8E75;stop-opacity:1" />
        </linearGradient>
        <filter id="logoShadow">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
        </filter>
    </defs>
    
    <g class="logo-group">
        <!-- Logo Icon with rounded square -->
        <rect class="logo-shape" x="20" y="20" width="88" height="88" rx="22" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
        <path class="logo-check" d="M40 64 L56 80 L88 48" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Logo Text -->
        <text x="128" y="75" font-family="Poppins, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="#333333" letter-spacing="-1">Sugaryple</text>
    </g>
</svg>
